<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Clock Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timetable-container">
        <div class="clock">
            <!-- Central Point -->
            <div class="center"></div>

            <!-- Hour Labels -->
            <div class="hour" style="transform: rotate(0deg);">12 PM</div>
            <div class="hour" style="transform: rotate(90deg);">3 PM</div>
            <div class="hour" style="transform: rotate(180deg);">6 PM</div>
            <div class="hour" style="transform: rotate(270deg);">9 PM</div>

            <!-- Time Slots -->
            <div class="timeslot" style="transform: rotate(15deg);">Lunch Break (12PM - 2PM)</div>
            <div class="timeslot" style="transform: rotate(45deg);">Meeting (2PM - 3PM)</div>
            <div class="timeslot" style="transform: rotate(90deg);">Karate Class (3PM - 4PM)</div>
            <div class="timeslot" style="transform: rotate(135deg);">Reading (4PM - 5PM)</div>
            <div class="timeslot" style="transform: rotate(180deg);">Study Time (5PM - 6PM)</div>
            <div class="timeslot" style="transform: rotate(225deg);">Yoga (6AM - 7AM)</div>
        </div>
    </div>
</body>
</html>
